<!doctype html>
<html lang=zh>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>Ztgd | Atelier | A24</title>
    <link href="../../rs/common/common.css" rel="stylesheet">
    <link href="../../rs/common/flex.css" rel="stylesheet">
    <link href="../../css/atelier-web.css" rel="stylesheet">

<body class="flex-center">
    <div class="content">
        <div class="page">
            <div class="header flex-space-between-h">
                <div class="header-icon flex-center-s">
                    <div class="singal-icon flex-space-between-h">
                        <div class="singal">
                            <div class="singal-up singal-1"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-2"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-3"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up"></div>
                        </div>
                    </div>
                    <span class="connection">5G</span>
                    <div class="speed">
                        <p class="num">0.00</p>
                        <p class="unit">KB/s</p>
                    </div>
                </div>
                <div class="header-center flex-center">

                </div>
                <div class="header-app flex-right flex-center-s">
                    <div class="outside"></div>
                    <div>power：88%</div>
                </div>
            </div>
            <div class="box flex-s">
                <div class="box-content">
                    <div class="title flex-space-between-h">
                        <p>炼金</p>
                        <a href="../atelier.html" style="font-size: .14rem; color: #7B756A; cursor: pointer;">返回炼金首页</a>
                    </div>
                    <div class="flex-center" style="width: 100; height: calc(100% - .25rem); font-size: 1rem; color: #e4dccf;">coming soon</div>
