<!doctype html>
<html lang=zh>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>Ztgd</title>
    <link href="rs/common/common.css" rel="stylesheet">
    <link href="rs/common/flex.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body class="flex-center">
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn">☰</button>
        <h2>侧边栏</h2>
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
        </ul>
    </div>
    <div class="content">
        <div class="page">
            <div class="header flex-space-between-h">
                <div class="header-icon flex-center-s">
                    <div class="singal-icon flex-space-between-h">
                        <div class="singal">
                            <div class="singal-up singal-1"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-2"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-3"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up"></div>
                        </div>
                    </div>
                    <span class="connection">5G</span>
                    <div class="speed">
                        <p class="num">0.00</p>
                        <p class="unit">KB/s</p>
                    </div>
                </div>
                <div class="header-center flex-center">
                    <p class="time">00:00</p>
                </div>
                <div class="header-app flex-right flex-center-s">
                    <div class="outside"></div>
                    <div>power：88%</div>
                </div>
            </div>
            <div class="app felx-s">
                <div class="app-group">
                    <div class="app-group-title flex-center-s">
                        <p>我的网站/My web</p>
                    </div>
                    <div class="app-show flex-center-s">
                        <div class="flex-space-between-s app-each">
                            <div class="web-1-1 web"></div>
                            <a href="https://ztgdblog.icu/" target="_blank" class="flex-center">我的博客</a>
                        </div>
                        <div class="flex-space-between-s app-each">
                            <div class="web-1-2 web"></div>
                            <a href="https://game.ztgdblog.icu/" target="_blank" class="flex-center">游戏测评</a>
                        </div>
                    </div>
                </div>
                <div class="app-group">
                    <div class="app-group-title flex-center-s">
                        <p>在哪找我/To findme</p>
                    </div>
                    <div class="app-show flex-center-s">
                        <div class="flex-space-between-s app-each">
                            <div class="web-2-1 web"></div>
                            <a href="https://ztgdblog.icu/" target="_blank" class="flex-center">Github</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-main flex-center">
                <div class="app-main-co flex-space-between-h">
                    <div class="flex-space-between-s app-each">
                        <div class="app-main-1 app-main-web"></div>
                        <a href="html/image.html" class="flex-center">相册</a>
                    </div>
                    <div class="out"></div>
                    <div class="flex-space-between-s app-each">
                        <div class="app-main-2 app-main-web"></div>
                        <a href="html/book.html" class="flex-center">书架</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="rs/common/common.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
