<!doctype html>
<html lang=zh>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <title>Ztgd</title>
    <link href="rs/common/common.css" rel="stylesheet">
    <link href="rs/common/flex.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body class="flex-center">
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleBtn">☰</button>
        <h2>侧边栏</h2>
        <ul>
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
        </ul>
    </div>
    <div class="content">
        <div class="page">
            <div class="header flex-space-between-h">
                <div class="header-icon flex-center-s">
                    <div class="singal-icon flex-space-between-h">
                        <div class="singal">
                            <div class="singal-up singal-1"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-2"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up singal-3"></div>
                        </div>
                        <div class="singal">
                            <div class="singal-up"></div>
                        </div>
                    </div>
                    <span class="connection">5G</span>
                    <div class="speed">
                        <p class="num">0.00</p>
                        <p class="unit">KB/s</p>
                    </div>
                </div>
                <div class="header-center flex-center">
                    <p class="time">00:00</p>
                </div>
                <div class="header-app flex-right flex-center-s">
                    <div class="outside"></div>
                    <div>power：88%</div>
                </div>
            </div>
            <div class="app felx-s">
                <div class="app-group">
                    <div class="app-group-title flex-center-s">
                        <p>我的网站/my web</p>
                    </div>
                    <div class="app-show flex-center-s" id="websiteContainer">
                        <!-- 网站列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            <div class="app-main"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="rs/common/common.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
